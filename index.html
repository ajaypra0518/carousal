<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.1.0.min.js"
    integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
  <script src="main.js"></script>
  <script src='https://kit.fontawesome.com/a076d05399.js'></script>
  <title>Carousel</title>
</head>

<body>
  <section id="carousel">
    <div id="imgmain">
      <img src="slider1.jpg" alt="" class="slide-image" >
      <img src="slider2.jpg" alt="" class="slide-image" >
      <img src="slider3.jpg" alt="" class="slide-image">
    </div>

    <div>
      <img src="left.svg" alt="Left Carousel Arrow" class="arrow" id="left-arrow">
      <img src="right.svg" alt="Right Carousel Arrow" class="arrow" id="right-arrow">
    </div>

    <div class="famain">
      <i class="fa fa-circle famain"  aria-hidden="true" id="sl1"></i>
      <i class="fa fa-circle famain"  aria-hidden="true" id="sl2"></i>
      <i class="fa fa-circle famain"  aria-hidden="true" id="sl3"></i>
    </div>


  </section>

</body>

</html>
